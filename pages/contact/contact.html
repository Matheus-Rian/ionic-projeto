<ion-header>
	<ion-navbar>
		<ion-title>
			Contact
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Follow us on Twitter</ion-list-header>
		<ion-item>
			<ion-icon name="ionic" item-left></ion-icon>
			@ionicframework
		</ion-item>
	</ion-list>

	<ion-item>
		<ion-label>Daenerys Targaryen</ion-label>
		<ion-checkbox color="dark" checked="true"></ion-checkbox>
	</ion-item>

	<ion-item>
		<ion-label>Arya Stark</ion-label>
		<ion-checkbox disabled="true"></ion-checkbox>
	</ion-item>

  <ion-list radio-group>
  <ion-list-header>
    Language
  </ion-list-header>

  <ion-item>
    <ion-label>Go</ion-label>
    <ion-radio checked="true" value="go"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Rust</ion-label>
    <ion-radio value="rust"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Python</ion-label>
    <ion-radio value="python" disabled="true"></ion-radio>
  </ion-item>
